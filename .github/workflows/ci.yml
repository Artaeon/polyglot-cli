name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Test (pytest)
        run: pytest -q

      - name: Validate content (offline)
        run: python scripts/validate_content.py

      - name: Content quality report
        run: |
          python scripts/content_quality_report.py \
            --json-out .artifacts/content_quality.json \
            --fail-under-avg 80 \
            --fail-under-min 72
